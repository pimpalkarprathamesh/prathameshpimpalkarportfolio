<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prathamesh - About</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik+Iso&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles */

        .about {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 100px 0;
            background-color: rgb(18, 18, 65);
        }

        .about-left {
            width: 40%;
        }

        .about-right {
            width: 50%;
        }

        .about-title {
            font-size: 2rem;
            color: rgb(78, 241, 241);
            margin-bottom: 20px;
        }

        .about-description {
            font-size: 1rem;
            color: white;
        }

        .profile-image {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your existing header code -->
    </header>

    <main>
        <section class="about">
            <div class="about-left">
                <h2 class="about-title">About Me</h2>
                <p class="about-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec...</p>
            </div>
            <div class="about-right">
                <img class="profile-image" src="profile.jpg" alt="Profile Image">
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Your existing script for typed animation -->
</body>
</html>
